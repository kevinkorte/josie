<template name="upcoming">
  {{#autoForm collection="Viewings" id="insertViewing" type="insert"}}
    <div class="form-group">
      {{> afQuickField name='address'}}
    </div>
    <div class="form-group">
      {{> afQuickField name='lat'}}
    </div>
    <div class="form-group">
      {{> afQuickField name='lng'}}
    </div>
    <div class="form-group">
      {{> afQuickField name='author'}}
    </div>
    <div class="form-group">
      {{> afQuickField name='createdAt'}}
    </div>
   <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}

  {{#each upcomings}}
    <a class="list-group-item" href="/{{author}}/{{_id}}/edit">{{address}}</a>
  {{/each}}
</template>
